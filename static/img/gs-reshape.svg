<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Широкая таблица слева -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="100" height="100" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="100" height="25" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="25" y1="0" x2="25" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="75" y1="0" x2="75" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="25" x2="100" y2="25" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="50" x2="100" y2="50" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="75" x2="100" y2="75" stroke="#4a4a4a" stroke-width="1"/>
  </g>
  
  <!-- Стрелки трансформации -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <path d="M130,60 L170,60" marker-end="url(#arrowhead)"/>
    <path d="M130,120 L170,120" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Функции трансформации -->
  <g transform="translate(130, 30)">
    <rect x="0" y="0" width="40" height="30" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="20" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">pivot</text>
  </g>
  
  <g transform="translate(130, 90)">
    <rect x="0" y="0" width="40" height="30" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="20" y="18" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">melt</text>
  </g>
  
  <!-- Длинная таблица справа сверху -->
  <g transform="translate(180, 20)">
    <rect x="0" y="0" width="100" height="80" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="100" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="33" y1="0" x2="33" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="66" y1="0" x2="66" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#4a4a4a" stroke-width="1"/>
  </g>
  
  <!-- Длинная таблица справа снизу -->
  <g transform="translate(180, 110)">
    <rect x="0" y="0" width="100" height="60" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="100" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="50" y1="0" x2="50" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#4a4a4a" stroke-width="1"/>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
  </defs>
</svg>
