<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Файлы слева -->
  <g transform="translate(30, 40)">
    <!-- CSV файл -->
    <rect x="0" y="0" width="60" height="80" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <text x="30" y="45" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">CSV</text>
    <line x1="10" y1="15" x2="50" y2="15" stroke="#666666" stroke-width="1"/>
    <line x1="10" y1="25" x2="50" y2="25" stroke="#666666" stroke-width="1"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#666666" stroke-width="1"/>
    
    <!-- JSON файл -->
    <rect x="0" y="90" width="60" height="80" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <text x="30" y="135" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">JSON</text>
    <text x="30" y="115" font-family="monospace" font-size="10" text-anchor="middle" fill="#666666">{ }</text>
  </g>
  
  <!-- Стрелки -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <path d="M100,80 L140,80" marker-end="url(#arrowhead)"/>
    <path d="M210,80 L250,80" marker-end="url(#arrowhead)"/>
    <path d="M210,100 L250,130" marker-end="url(#arrowhead)" stroke-dasharray="4"/>
    <path d="M100,130 L140,100" marker-end="url(#arrowhead)" stroke-dasharray="4"/>
  </g>
  
  <!-- DataFrame в центре -->
  <rect x="140" y="50" width="70" height="60" fill="#1565c0" stroke="none" rx="5" ry="5"/>
  <text x="175" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">DataFrame</text>
  
  <!-- Выходные файлы справа -->
  <g transform="translate(250, 40)">
    <!-- Таблица -->
    <rect x="0" y="0" width="60" height="80" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="0" y1="20" x2="60" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="40" x2="60" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="60" x2="60" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Визуализация -->
    <rect x="0" y="90" width="60" height="80" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <circle cx="20" cy="120" r="15" fill="#1565c0" opacity="0.7"/>
    <circle cx="30" cy="130" r="10" fill="#f44336" opacity="0.7"/>
    <circle cx="40" cy="115" r="12" fill="#4caf50" opacity="0.7"/>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
  </defs>
  
  <!-- Подписи -->
  <text x="30" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Input</text>
  <text x="250" y="20" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Output</text>
</svg>
