<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Таблица с пропущенными значениями слева -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="100" height="120" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="100" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="33" y1="0" x2="33" y2="120" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="66" y1="0" x2="66" y2="120" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="80" x2="100" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="100" x2="100" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="16.5" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">A</text>
    <text x="49.5" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">B</text>
    <text x="83" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">C</text>
    
    <!-- Данные -->
    <text x="16.5" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">1</text>
    <text x="49.5" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">10</text>
    <text x="83" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">a</text>
    
    <text x="16.5" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">2</text>
    <text x="49.5" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#f44336">NaN</text>
    <text x="83" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">b</text>
    
    <text x="16.5" y="75" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">3</text>
    <text x="49.5" y="75" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">30</text>
    <text x="83" y="75" font-family="monospace" font-size="10" text-anchor="middle" fill="#f44336">null</text>
    
    <text x="16.5" y="95" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">4</text>
    <text x="49.5" y="95" font-family="monospace" font-size="10" text-anchor="middle" fill="#f44336">NaN</text>
    <text x="83" y="95" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">d</text>
    
    <text x="16.5" y="115" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">5</text>
    <text x="49.5" y="115" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">50</text>
    <text x="83" y="115" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">e</text>
  </g>
  
  <!-- Стрелки -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <path d="M130,60 L170,60" marker-end="url(#arrowhead)"/>
    <path d="M130,120 L170,120" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Функции -->
  <g transform="translate(130, 40)">
    <rect x="0" y="0" width="40" height="40" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="20" y="25" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">fillna</text>
  </g>
  
  <g transform="translate(130, 100)">
    <rect x="0" y="0" width="40" height="40" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="20" y="25" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">dropna</text>
  </g>
  
  <!-- Таблица с заполненными значениями справа сверху -->
  <g transform="translate(180, 20)">
    <rect x="0" y="0" width="100" height="80" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="100" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="33" y1="0" x2="33" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="66" y1="0" x2="66" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="16.5" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">A</text>
    <text x="49.5" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">B</text>
    <text x="83" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">C</text>
    
    <!-- Данные с заполненными значениями -->
    <text x="16.5" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">1</text>
    <text x="49.5" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">10</text>
    <text x="83" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">a</text>
    
    <text x="16.5" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">2</text>
    <text x="49.5" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#4caf50">0</text>
    <text x="83" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">b</text>
    
    <text x="16.5" y="75" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">3</text>
    <text x="49.5" y="75" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">30</text>
    <text x="83" y="75" font-family="monospace" font-size="10" text-anchor="middle" fill="#4caf50">""</text>
  </g>
  
  <!-- Таблица с удаленными строками справа снизу -->
  <g transform="translate(180, 110)">
    <rect x="0" y="0" width="100" height="60" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="100" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="33" y1="0" x2="33" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="66" y1="0" x2="66" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="16.5" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">A</text>
    <text x="49.5" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">B</text>
    <text x="83" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">C</text>
    
    <!-- Данные без пропущенных значений -->
    <text x="16.5" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">1</text>
    <text x="49.5" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">10</text>
    <text x="83" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">a</text>
    
    <text x="16.5" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">5</text>
    <text x="49.5" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">50</text>
    <text x="83" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">e</text>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
  </defs>
</svg>
