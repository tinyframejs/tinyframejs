<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Таблица с временными данными слева -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="100" height="120" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="100" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="50" y1="0" x2="50" y2="120" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="100" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="100" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="60" x2="100" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="80" x2="100" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="100" x2="100" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="25" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">date</text>
    <text x="75" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">value</text>
    
    <!-- Данные -->
    <text x="25" y="35" font-family="monospace" font-size="8" text-anchor="middle" fill="#333333">2025-01-01</text>
    <text x="25" y="55" font-family="monospace" font-size="8" text-anchor="middle" fill="#333333">2025-01-02</text>
    <text x="25" y="75" font-family="monospace" font-size="8" text-anchor="middle" fill="#333333">2025-01-03</text>
    <text x="25" y="95" font-family="monospace" font-size="8" text-anchor="middle" fill="#333333">2025-01-04</text>
    <text x="25" y="115" font-family="monospace" font-size="8" text-anchor="middle" fill="#333333">2025-01-05</text>
    
    <text x="75" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">10</text>
    <text x="75" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">15</text>
    <text x="75" y="75" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">12</text>
    <text x="75" y="95" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">18</text>
    <text x="75" y="115" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">14</text>
  </g>
  
  <!-- Стрелка -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <path d="M130,90 L170,90" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Функция -->
  <g transform="translate(130, 60)">
    <rect x="0" y="0" width="40" height="60" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="20" y="20" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="white">resample</text>
    <text x="20" y="35" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="white">rolling</text>
    <text x="20" y="50" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="white">window</text>
  </g>
  
  <!-- График временного ряда справа -->
  <g transform="translate(180, 30)">
    <rect x="0" y="0" width="100" height="120" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Оси -->
    <line x1="10" y1="100" x2="90" y2="100" stroke="#333333" stroke-width="1"/>
    <line x1="10" y1="20" x2="10" y2="100" stroke="#333333" stroke-width="1"/>
    
    <!-- Линия графика -->
    <polyline points="10,70 30,45 50,60 70,30 90,50" fill="none" stroke="#1565c0" stroke-width="2"/>
    
    <!-- Точки -->
    <circle cx="10" cy="70" r="3" fill="#1565c0"/>
    <circle cx="30" cy="45" r="3" fill="#1565c0"/>
    <circle cx="50" cy="60" r="3" fill="#1565c0"/>
    <circle cx="70" cy="30" r="3" fill="#1565c0"/>
    <circle cx="90" cy="50" r="3" fill="#1565c0"/>
    
    <!-- Скользящее среднее -->
    <polyline points="10,70 30,57.5 50,45 70,45 90,50" fill="none" stroke="#f44336" stroke-width="2" stroke-dasharray="3,2"/>
    
    <!-- Подписи осей -->
    <text x="50" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">Time</text>
    <text x="5" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333" transform="rotate(-90 5,60)">Value</text>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
  </defs>
</svg>
