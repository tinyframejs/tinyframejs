<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Спидометр -->
  <g transform="translate(150, 90)">
    <!-- Циферблат -->
    <circle cx="0" cy="0" r="70" fill="#ffffff" stroke="#4a4a4a" stroke-width="2"/>
    
    <!-- Шкала -->
    <path d="M-60,0 A60,60 0 0,1 60,0" fill="none" stroke="#e0e0e0" stroke-width="10" stroke-linecap="round"/>
    <path d="M-60,0 A60,60 0 0,1 0,-60" fill="none" stroke="#ffeb3b" stroke-width="10" stroke-linecap="round"/>
    <path d="M0,-60 A60,60 0 0,1 60,0" fill="none" stroke="#4caf50" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Центральная точка -->
    <circle cx="0" cy="0" r="10" fill="#1565c0" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Стрелка -->
    <line x1="0" y1="0" x2="40" y2="-40" stroke="#1565c0" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Метки -->
    <text x="-60" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">0</text>
    <text x="0" y="-65" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">50</text>
    <text x="60" y="5" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">100</text>
  </g>
  
  <!-- Оптимизации -->
  <g transform="translate(20, 20)">
    <!-- Typed Arrays -->
    <rect x="0" y="0" width="80" height="30" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="40" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Typed Arrays</text>
    
    <!-- Lazy Evaluation -->
    <rect x="0" y="40" width="80" height="30" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="40" y="60" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Lazy Eval</text>
    
    <!-- Parallel Processing -->
    <rect x="0" y="80" width="80" height="30" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="40" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Parallel</text>
  </g>
  
  <!-- Результаты оптимизаций -->
  <g transform="translate(200, 20)">
    <!-- Бенчмарк -->
    <rect x="0" y="0" width="80" height="60" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовок -->
    <rect x="0" y="0" width="80" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <text x="40" y="15" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333333">Benchmark</text>
    
    <!-- Данные -->
    <text x="40" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">1M rows</text>
    <text x="40" y="50" font-family="Arial" font-size="10" text-anchor="middle" fill="#4caf50">10x faster</text>
    
    <!-- График производительности -->
    <rect x="0" y="70" width="80" height="60" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Столбцы -->
    <rect x="10" y="80" width="15" height="40" fill="#e0e0e0" stroke="none"/>
    <rect x="32.5" y="80" width="15" height="25" fill="#ffeb3b" stroke="none"/>
    <rect x="55" y="80" width="15" height="10" fill="#4caf50" stroke="none"/>
    
    <!-- Подписи -->
    <text x="17.5" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">Base</text>
    <text x="40" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">Typed</text>
    <text x="62.5" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">Opt</text>
  </g>
  
  <!-- Стрелки -->
  <g stroke="#1565c0" stroke-width="2" stroke-dasharray="3,2" fill="none">
    <line x1="100" y1="35" x2="190" y2="35"/>
    <line x1="100" y1="55" x2="190" y2="55"/>
    <line x1="100" y1="95" x2="190" y2="95"/>
  </g>
</svg>
