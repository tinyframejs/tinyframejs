<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- DataFrame слева -->
  <g transform="translate(20, 40)">
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="80" height="25" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="40" y1="0" x2="40" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="25" x2="80" y2="25" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="50" x2="80" y2="50" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="75" x2="80" y2="75" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="20" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">x</text>
    <text x="60" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">y</text>
    
    <!-- Данные -->
    <text x="20" y="40" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">10</text>
    <text x="60" y="40" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">5</text>
    <text x="20" y="65" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">20</text>
    <text x="60" y="65" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">8</text>
    <text x="20" y="90" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">30</text>
    <text x="60" y="90" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">12</text>
  </g>
  
  <!-- Стрелка -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <path d="M110,90 L150,90" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Код в центре -->
  <g transform="translate(120, 60)">
    <rect x="0" y="0" width="60" height="60" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="30" y="25" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">df.plot</text>
    <text x="30" y="40" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">.scatter</text>
    <text x="30" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">('x','y')</text>
  </g>
  
  <!-- График справа -->
  <g transform="translate(190, 20)">
    <rect x="0" y="0" width="100" height="140" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Оси -->
    <line x1="10" y1="130" x2="90" y2="130" stroke="#333333" stroke-width="2"/>
    <line x1="10" y1="130" x2="10" y2="10" stroke="#333333" stroke-width="2"/>
    
    <!-- Точки -->
    <circle cx="30" cy="100" r="5" fill="#1565c0"/>
    <circle cx="50" cy="80" r="5" fill="#1565c0"/>
    <circle cx="70" cy="50" r="5" fill="#1565c0"/>
    
    <!-- Подписи осей -->
    <text x="50" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">x</text>
    <text x="5" y="70" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333" transform="rotate(-90 5,70)">y</text>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
  </defs>
</svg>
