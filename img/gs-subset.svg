<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Большая таблица (исходная) -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="120" height="140" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="120" height="25" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="30" y1="0" x2="30" y2="140" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="140" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="90" y1="0" x2="90" y2="140" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="25" x2="120" y2="25" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="50" x2="120" y2="50" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="75" x2="120" y2="75" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="100" x2="120" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="125" x2="120" y2="125" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="15" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">A</text>
    <text x="45" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">B</text>
    <text x="75" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">C</text>
    <text x="105" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">D</text>
  </g>
  
  <!-- Стрелка -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <path d="M150,90 L190,90" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Фильтр/выборка -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="40" height="60" fill="#1565c0" stroke="none" rx="5" ry="5"/>
    <text x="20" y="35" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">filter</text>
  </g>
  
  <!-- Маленькая таблица (результат) -->
  <g transform="translate(200, 40)">
    <rect x="0" y="0" width="80" height="100" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="80" height="25" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="40" y1="0" x2="40" y2="100" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="25" x2="80" y2="25" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="50" x2="80" y2="50" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="75" x2="80" y2="75" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="20" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">A</text>
    <text x="60" y="17" font-family="monospace" font-size="12" text-anchor="middle" fill="#333333">C</text>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
  </defs>
  
  <!-- Подписи -->
  <text x="80" y="175" font-family="Arial" font-size="12" fill="#333333">df.filter(row => row.A > 10)</text>
  <text x="240" y="175" font-family="Arial" font-size="12" fill="#333333">df.select(['A', 'C'])</text>
</svg>
