<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <!-- Фон -->
  <rect x="0" y="0" width="300" height="180" fill="#f8f9fa" rx="8" ry="8"/>
  
  <!-- Таблица 1 слева сверху -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="80" height="60" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="80" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="40" y1="0" x2="40" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="80" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="80" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="20" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">id</text>
    <text x="60" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">A</text>
    
    <!-- Подпись -->
    <text x="40" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">df1</text>
  </g>
  
  <!-- Таблица 2 слева снизу -->
  <g transform="translate(20, 100)">
    <rect x="0" y="0" width="80" height="60" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="80" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="40" y1="0" x2="40" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="80" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="80" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="20" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">id</text>
    <text x="60" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">B</text>
    
    <!-- Подпись -->
    <text x="40" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">df2</text>
  </g>
  
  <!-- Стрелки -->
  <g stroke="#1565c0" stroke-width="3" fill="none">
    <path d="M110,50 L150,90" marker-end="url(#arrowhead)"/>
    <path d="M110,130 L150,90" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Операция JOIN -->
  <g transform="translate(150, 70)">
    <circle cx="0" cy="20" r="30" fill="#1565c0" stroke="none"/>
    <text x="0" y="25" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">JOIN</text>
  </g>
  
  <!-- Результирующая таблица справа -->
  <g transform="translate(190, 50)">
    <rect x="0" y="0" width="90" height="80" fill="#ffffff" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    
    <!-- Заголовки -->
    <rect x="0" y="0" width="90" height="20" fill="#eceef1" stroke="#4a4a4a" stroke-width="2" rx="3" ry="3"/>
    <line x1="30" y1="0" x2="30" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="80" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Строки -->
    <line x1="0" y1="20" x2="90" y2="20" stroke="#4a4a4a" stroke-width="2"/>
    <line x1="0" y1="40" x2="90" y2="40" stroke="#4a4a4a" stroke-width="1"/>
    <line x1="0" y1="60" x2="90" y2="60" stroke="#4a4a4a" stroke-width="1"/>
    
    <!-- Метки -->
    <text x="15" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">id</text>
    <text x="45" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">A</text>
    <text x="75" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="#333333">B</text>
    
    <!-- Подпись -->
    <text x="45" y="95" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">result</text>
  </g>
  
  <!-- Определение маркера стрелки -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
  </defs>
</svg>
